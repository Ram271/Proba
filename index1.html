<script>
function circle()
{
    var canvas = document.getElementById('circle');
    var obCanvas = canvas.getContext('2d');
    
    obCanvas.beginPath();
    // obCanvas.arc(150, 75, 50, 2*Math.PI/4, 2*Math.PI/2, false);
    obCanvas.arc(150, 75, 50, 1*Math.PI/4, 3*Math.PI/4, false);
    obCanvas.fillStyle = 'green';
    obCanvas.fill();
    obCanvas.lineWidth = 1;
    obCanvas.strokeStyle = 'red';
    obCanvas.stroke();
}
</script>

    document.getElementById("digital_watch").innerHTML = num;
